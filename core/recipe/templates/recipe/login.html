<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar p-3 bg-success shadow-lg">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold fs-2">Recipe.com</a>
      <form class="d-flex" role="search">
        {%if request.user.is_authenticated %}
        <a href="/logout/" class="btn btn-dark fw-bold" type="submit">Logout</a>
        {% else %}
        <a href="/login/" class="btn btn-dark fw-bold" type="submit">Login</a>
        {% endif %}
      </form>
    </div>
  </nav>
    <div class="container mt-5">
        <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h2 style="text-align: center;">Login Here</h2>
            <hr>
            {% if messages %}
            <div class="alert alert-info" role="alert">
                {% for message in messages %}
                {{ message }}
                {% endfor %}
            </div>
            {% endif %}
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Username</label>
                <input type="username" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="exampleInputPassword1">
            </div>
            <p>Don't have account <a href="/register/">Register</a></p>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</body>

</html>
